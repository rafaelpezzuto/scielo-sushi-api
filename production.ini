[app:main]
use = egg:scielo-sushiapi
pyramid.reload_templates = true
pyramid.includes = pyramid_tm

[server:main]
use = egg:waitress#main
listen = *:6543

[loggers]
keys = root, api, sqlalchemy.engine.base.Engine

[logger_api]
level = DEBUG
handlers =
qualname = api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
